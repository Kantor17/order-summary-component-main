<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<div class="whole-tile">
  <img class="tile-hero-image">
  <div class="tile-body">
    <div class="tile-title tile-element">
      <h2 class="tile-element">Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="tile-plan tile-element">
      <div class="img-and-description">
        <img class="music-icon" src="./images/icon-music.svg" alt='music icon'>
        <article class="plan-description">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </article>
      </div>
      <a class="change-button tile-element" href="#">Change</a>
    </div>
    <button class="button tile-element" type="submit">
      Proceed to Payment
    </button>
    <a class="cancel" href="#">Cancel Order</a>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Maksym Kantor</a>.
</div>
</body>

</html>
